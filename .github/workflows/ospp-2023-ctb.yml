name: Build CI

run-name: ${{ github.actor }} is testing project builds ğŸš€

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    
      - name: Check out repository code
        uses: actions/checkout@v4
        
      - name: Initialize and update submodules
        run: |
          git submodule init
          git submodule update
          
      - name: build server
        run: |
          cd server
          make
          cd ../
          
      - name: build client
        run: |
          cd client
          cargo build
          cd ../
          
